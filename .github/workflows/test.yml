name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Python tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          channels: conda-forge
          python-version: "3.7"
      - name: Install dependencies
        run: |
          mamba install rust python=${{ matrix.python-version }} maturin pip pytest pytest-asyncio websockets nodejs
          npm --prefix tests/ypy_yjs i
      - name: Build Ypy
        run: |
          maturin develop
      - name: Run Tests
        run: |
          pytest
